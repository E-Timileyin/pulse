<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Web Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1b26; color: #a9b1d6; }
        .input-dark { background-color: #24283b; border-color: #414868; color: #c0caf5; }
        .btn-primary { background-color: #7aa2f7; color: #1a1b26; }
        .btn-primary:hover { background-color: #bb9af7; }
    </style>    
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-8 rounded-lg shadow-xl" style="background-color: #24283b;">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Pulse</h1>
            <p class="text-sm opacity-70">Remote Download Manager</p>
        </div>

        <div id="status" class="hidden mb-4 p-3 rounded text-sm text-center"></div>

        <form id="downloadForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase mb-1">Video URL</label>
                <input type="url" id="url" required 
                    class="w-full p-3 rounded border input-dark focus:outline-none focus:border-blue-500 transition"
                    placeholder="https://youtube.com/watch?v=...">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-1">Quality</label>
                <select id="quality" class="w-full p-3 rounded border input-dark focus:outline-none focus:border-blue-500 transition">
                    <option value="best">Best Available</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="audio">Audio Only</option>
                </select>
            </div>

            <button type="submit" class="w-full font-bold py-3 rounded transition btn-primary transform hover:scale-105">
                Start Download
            </button>
        </form>

        <div class="mt-8 text-center text-xs opacity-50">
            Powered by Pulse
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const status = document.getElementById('status');
            const url = document.getElementById('url').value;
            const quality = document.getElementById('quality').value;

            // Loading state
            btn.disabled = true;
            btn.innerText = 'Dispatching...';
            status.classList.add('hidden');

            // Configuration
            // CHANGE THIS to your VPS IP when deploying to Vercel
            // Example: const BACKEND = "http://123.45.67.89:8080";
            const BACKEND = ""; // Leave empty if running locally (same origin)

            try {
                const response = await fetch(`${BACKEND}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, quality })
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerText = '✅ Download Queued Successfully!';
                    status.className = 'mb-4 p-3 rounded text-sm text-center bg-green-900 text-green-200';
                    e.target.reset();
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (err) {
                status.innerText = '❌ Error: ' + err.message;
                status.className = 'mb-4 p-3 rounded text-sm text-center bg-red-900 text-red-200';
            } finally {
                status.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Start Download';
            }
        });
    </script>
</body>
</html>
